[build]
  # Command to build the site
  command = "npm run build"
  
  # Directory to publish (Vite's default output directory)
  publish = "dist"
  
  # Secrets scanning configuration
  # Exclude documentation, source files, and build output from scanning
  # These files contain references to env vars but not actual secret values
  # Note: These can also be set in Netlify Dashboard under Site settings > Environment variables
  [build.environment]
    SECRETS_SCAN_OMIT_PATHS = "*.md,package.json,package-lock.json,dist/**,src/**/*.ts,src/**/*.tsx,vite.config.ts,public/**/*.html"
    SECRETS_SCAN_OMIT_KEYS = "VITE_ENV,VITE_API_URL,VITE_WS_URL,VITE_API_KEYS_ONLY"

# For SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

