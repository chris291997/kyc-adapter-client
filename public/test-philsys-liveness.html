<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDmeta Philsys Liveness SDK - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .sdk-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        .status-dot.loaded {
            background: #10b981;
            animation: none;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            margin-top: 4px;
            font-size: 12px;
            color: #666;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .alert-info {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }

        .alert-success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .alert strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .result-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            max-height: 400px;
            overflow: auto;
        }

        .result-box pre {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
        }

        .result-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #4b5563;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .result-value {
            color: #1f2937;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }

        .captured-photo {
            max-width: 200px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            margin-top: 8px;
        }

        .console-log {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 300px;
            overflow: auto;
        }

        .console-log div {
            margin-bottom: 4px;
        }

        .console-error {
            color: #ef4444;
        }

        .console-info {
            color: #3b82f6;
        }

        ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        ul li {
            margin-bottom: 4px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            flex: 1;
        }

        .toggle-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê IDmeta Philsys Face Liveness Test</h1>
        <p class="subtitle">Direct face liveness using the Web SDK</p>

        <!-- SDK Status -->
        <div class="sdk-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="sdkStatus">Loading SDK...</span>
        </div>

        <!-- Alert Box -->
        <div class="alert alert-info">
            <strong>üë§ Face Liveness Only</strong>
            <div style="margin-top: 8px; font-size: 13px;">
                This page runs only the Face Liveness step using the SDK.
            </div>
        </div>

        <!-- QR toggle removed -->

        <!-- Form -->
        <form id="livenessForm">
            <div class="form-group">
                <label for="verificationId">Verification ID</label>
                <input 
                    type="text" 
                    id="verificationId" 
                    value="0479dbad-39ed-4b7b-8d5a-d85f70202266"
                    placeholder="Enter verification ID"
                    required
                >
                <div class="help-text">Your verification ID from your system</div>
            </div>

            <!-- Template ID removed for liveness-only test -->

            <!-- PCN removed for liveness-only test -->

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text" 
                    id="firstName" 
                    value="EDNA"
                    placeholder="Enter first name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input 
                    type="text" 
                    id="middleName" 
                    value="FERRAREN"
                    placeholder="Enter middle name"
                >
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text" 
                    id="lastName" 
                    value="ALMONTE"
                    placeholder="Enter last name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="suffix">Suffix (optional)</label>
                <input 
                    type="text" 
                    id="suffix" 
                    value=""
                    placeholder="e.g., Jr., Sr., III"
                >
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <input 
                    type="text" 
                    id="sex" 
                    value="FEMALE"
                    placeholder="MALE or FEMALE"
                    required
                >
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input 
                    type="text" 
                    id="dob" 
                    value="January 18,1978"
                    placeholder="e.g., January 18,1978"
                    required
                >
            </div>

            <div class="form-group">
                <label for="pob">Place of Birth</label>
                <input 
                    type="text" 
                    id="pob" 
                    value="City of Cotabato, Cotabato City"
                    placeholder="Enter place of birth"
                    required
                >
            </div>

            <div class="form-group">
                <label for="dateIssued">Date Issued</label>
                <input 
                    type="text" 
                    id="dateIssued" 
                    value="6 February 2025"
                    placeholder="e.g., 6 February 2025"
                    required
                >
            </div>

            <div class="form-group">
                <label for="apiToken">API Token</label>
                <input 
                    type="text" 
                    id="apiToken" 
                    value="137|abdOo8iQkOpnRdl8SH78RN3MVQtsTgIYUQWx0YZK4a3dd679"
                    required
                >
                <div class="help-text">Your IDmeta API key</div>
            </div>

            <button type="submit" class="button" id="startButton" disabled>
                <span id="buttonText">‚è≥ Waiting for SDK...</span>
            </button>
        </form>

        <!-- Results Container -->
        <div id="resultsContainer" style="display: none;"></div>

        <!-- Console Log -->
        <div class="console-log" id="consoleLog">
            <div>üìù Console Output (check browser DevTools for full logs):</div>
        </div>
    </div>

    <!-- IDmeta Philsys SDK -->
    <script src="https://web-sdk.idmetagroup.com/js/idmeta-philsys-sdk.min.js"></script>

    <script>
        // Elements
        const statusDot = document.getElementById('statusDot');
        const sdkStatus = document.getElementById('sdkStatus');
        const startButton = document.getElementById('startButton');
        const buttonText = document.getElementById('buttonText');
        const livenessForm = document.getElementById('livenessForm');
        const resultsContainer = document.getElementById('resultsContainer');
        const consoleLog = document.getElementById('consoleLog');

        // Console logging helper
        function logToConsole(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'console-error' : type === 'info' ? 'console-info' : '';
            div.textContent = message;
            consoleLog.appendChild(div);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        // Check if SDK is loaded
        function checkSDK() {
            let attempts = 0;
            const maxAttempts = 20;

            const interval = setInterval(() => {
                attempts++;
                
                if (window.IDmetaPhilsysLiveness) {
                    clearInterval(interval);
                    statusDot.classList.add('loaded');
                    sdkStatus.textContent = 'SDK Loaded Successfully ‚úì';
                    startButton.disabled = false;
                    
                    // Liveness-only
                    buttonText.textContent = 'üöÄ Start Face Liveness Check';
                    
                    console.log('‚úÖ IDmeta Philsys SDK loaded successfully');
                    logToConsole('‚úÖ SDK loaded successfully');
                    return;
                }

                if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    statusDot.classList.add('error');
                    sdkStatus.textContent = 'SDK Failed to Load ‚úó';
                    
                    console.error('‚ùå SDK failed to load after 10 seconds');
                    logToConsole('‚ùå SDK failed to load', 'error');
                    
                    resultsContainer.style.display = 'block';
                    resultsContainer.innerHTML = `
                        <div class="alert alert-error">
                            <strong>‚ùå SDK Loading Failed</strong>
                            The SDK could not be loaded. Please check:
                            <ul>
                                <li>Your internet connection</li>
                                <li>Browser console for CORS or network errors</li>
                                <li>If the SDK URL is accessible: <br>
                                    <code>https://web-sdk.idmetagroup.com/js/idmeta-philsys-sdk.min.js</code>
                                </li>
                            </ul>
                        </div>
                    `;
                }
            }, 500);
        }

        // QR Code Verification removed

        // Step 2: Face Liveness Check
        async function performFaceLivenessCheck(verificationId, apiToken) {
            console.log('üë§ Step 2: Face Liveness Check...');
            logToConsole('üë§ Step 2: Face Liveness Check...');

            const data = await window.IDmetaPhilsysLiveness().start({
                verificationId: verificationId,
                token: apiToken
            });

            return data;
        }

        // Main function: Liveness only
        async function startFullVerification(formData) {
            try {
                startButton.disabled = true;
                resultsContainer.style.display = 'none';
                buttonText.textContent = 'üîÑ Face Liveness Check...';
                const data = await performFaceLivenessCheck(formData.verificationId, formData.apiToken);

                // Success!
                console.log('‚úÖ Face Liveness Check Complete!');
                console.log('üì¶ Full SDK Response:', JSON.stringify(data, null, 2));
                logToConsole('‚úÖ Face liveness check completed!');

                // Extract session ID
                const sessionId = data.result?.session_id;
                console.log('üÜî Face Liveness Session ID:', sessionId);

                // Show final results
                resultsContainer.style.display = 'block';
                
                resultsContainer.innerHTML = `

                    <div class="result-box">
                        <div class="result-item">
                            <div class="result-label">Status</div>
                            <div class="result-value">${data.status || 'N/A'}</div>
                        </div>

                        <div class="result-item">
                            <div class="result-label">Session ID (face_liveness_session_id)</div>
                            <div class="result-value">${sessionId || 'N/A'}</div>
                        </div>

                        ${data.result?.photo ? `
                            <div class="result-item">
                                <div class="result-label">Captured Photo</div>
                                <img src="${data.result.photo}" alt="Captured face" class="captured-photo">
                            </div>
                        ` : ''}

                        ${data.result?.photo_url ? `
                            <div class="result-item">
                                <div class="result-label">Photo URL</div>
                                <div class="result-value">
                                    <a href="${data.result.photo_url}" target="_blank" style="color: #3b82f6;">
                                        ${data.result.photo_url}
                                    </a>
                                </div>
                            </div>
                        ` : ''}

                        <div class="result-item">
                            <div class="result-label">Step 2: Face Liveness SDK Response</div>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>

                    <div class="alert alert-info" style="margin-top: 20px;">
                        <strong>üì§ Next Step: Backend API Integration</strong>
                        <div style="margin-top: 8px; font-size: 13px;">
                            Now that you have the <strong>face_liveness_session_id</strong>, you can send the final verification to your backend:
                        </div>
                        <div class="result-box" style="margin-top: 12px;">
                            <strong>Endpoint:</strong><br>
                            <code>POST https://integrate.idmetagroup.com/api/v1/verification/philippines/philsys</code>
                            <br><br>
                            <strong>Payload:</strong>
                            <pre>{
  "face_liveness_session_id": "${sessionId}",
  "verification_id": "${formData.verificationId}"
}</pre>
                            <strong>Headers:</strong><br>
                            <code>Authorization: Bearer ${formData.apiToken}</code>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('‚ùå Verification Process Failed!');
                console.error('Error:', error);
                console.error('Error Message:', error?.message);
                logToConsole('‚ùå Verification process failed!', 'error');
                logToConsole('Error: ' + (error?.message || 'Unknown error'), 'error');

                // Show error
                resultsContainer.style.display = 'block';
                
                let errorMessage = error?.message || 'Unknown error occurred';
                let isVerificationError = errorMessage.includes('Verification not found') || 
                                         errorMessage.includes('does not belong');
                let isQRCodeError = errorMessage.includes('QR Code Verification failed');

                resultsContainer.innerHTML = `
                    <div class="alert alert-error">
                        <strong>‚ùå Verification Process Failed</strong>
                        ${errorMessage}

                        ${isQRCodeError ? `
                            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #fca5a5;">
                                <strong>üîß QR Code Verification Issue:</strong>
                                <ul>
                                    <li>Check that all personal information is correct</li>
                                    <li>Verify the PCN format is correct (e.g., 6213-4810-9650-3712)</li>
                                    <li>Ensure the template_id and verification_id are valid</li>
                                    <li>Check the API token has proper permissions</li>
                                </ul>
                            </div>
                        ` : ''}

                        ${isVerificationError ? `
                            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #fca5a5;">
                                <strong>üîß Troubleshooting:</strong>
                                <ul>
                                    <li><strong>Verification ID Issue:</strong> The verification ID you're using might be from your KYC system, not IDmeta's system</li>
                                    <li><strong>API Key Mismatch:</strong> The API key might not belong to the company that owns this verification</li>
                                    <li><strong>Solution:</strong> You may need to create a verification in the IDmeta system first, or contact IDmeta support to verify your integration setup</li>
                                </ul>
                            </div>
                        ` : ''}

                        <div class="result-box" style="margin-top: 12px;">
                            <div class="result-label">Error Details:</div>
                            <pre>${JSON.stringify(error, null, 2)}</pre>
                        </div>
                    </div>
                `;
            } finally {
                startButton.disabled = false;
                buttonText.textContent = 'üöÄ Start Full Verification';
            }
        }

        // Toggle removed

        // Form submit handler
        livenessForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                verificationId: document.getElementById('verificationId').value.trim(),
                apiToken: document.getElementById('apiToken').value.trim()
            };

            // Validate required fields based on whether QR Code is enabled
            if (!formData.verificationId || !formData.apiToken) {
                alert('Please fill in Verification ID and API Token');
                return;
            }

            startFullVerification(formData);
        });

        // Check SDK on load
        checkSDK();

        // Log initial message
        logToConsole('üîÑ Waiting for SDK to load...');
    </script>
</body>
</html>
